name: Cross-Platform Build and Test

on:
  # schedule:
  #   - cron: "*/5 * * * *"
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install milvus
        run: |
          python3 -m pip install milvus
